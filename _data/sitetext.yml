en: &DEFAULT_EN
  header:
    title: where humanity meets technology
    text: Artificial Intelligence Consulting
    button: Tell Me More
    buttonlink: "#services"

  services:
    title: "Services"
    text: "what do we do"
    section: services
    list:
      - title: "Analyse"
        desc: "Artificial Intelligence can help your business stay ahead of the competition. We investigate your current challenges and propose suitable ways to solve them."
        icon: fas fa-search-plus  #find more at https://fontawesome.com/icons
      - title: "Design"
        desc: "Navigating SAAS, cloud computing, and on-premises solutions can be taunting. We design robust technical Artificial Intelligence architecture that matches your needs."
        icon: fa fa-paint-brush
      - title: "Mentor"
        desc: "Taking time to pause and reflect brings benefits to you and your business. We listen and think along, giving honest feedback to enterprises and startups alike."
        icon: fas fa-user

  portfolio:
    title: "Portfolio"
    text: "collaborations"
    section: portfolio
    closebutton: "Close Project"

  about:
    title: "About Us"
    text: "in brief"
    body: "Whether you're facing a specific technical challenge or seeking a long-term partner to support your ongoing business needs, our small but capable team is here to help. In addition to our own skills and experience, we also have a vast network of professionals and mentors that we can tap into to help solve even the most complex challenges."
    section: about

  timeline:
    title: "Timeline"
    text: "our story"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Our Humble Beginnings"
        year: "2015-2017"
        desc: "One day, Otto received a call from the Estonian parliament. They were struggling with some technical issues and needed his help. Otto jumped at the opportunity and quickly went to work. He was able to solve their problems efficiently and effectively, impressing the parliament members with his skills and knowledge."
        image: assets/img/timeline/1.jpg
        alt:
      - title: "Artifig is Born"
        year: "2017"
        desc: "Word quickly spread about Otto's success, and he soon became the go-to person for many international companies and their technical needs. Despite the high-profile nature of the job, Otto remained humble and focused on delivering the best possible service."
        image: assets/img/timeline/2.jpg
        alt:
      - title: "Expanding the Horizons"
        year: "2019"
        desc: "Otto had always been driven by a desire to make a positive impact on the world. He believed that technology had the power to change people's lives for the better, and he wanted to be a part of that transformation. So, he set out to build world-changing start-ups as a learning experience."
        image: assets/img/timeline/3.jpg
        alt: image alt text
      - title: "Sharing is Caring"
        year: "2021"
        desc: "Becoming a mentor, Otto was able to give back to the start-up community in a meaningful way. He was passionate about helping others achieve their goals and make a positive impact on the world. He was also able to continue learning and growing as an entrepreneur, as his mentees brought new perspectives and ideas to the table."
        image: assets/img/timeline/4.jpg
        alt: image alt text
      - title: "We Are Not Stopping"
        year: "2023"
        desc: "Otto's access to a large network of professionals from all areas of technology and business enables him to stay up-to-date with the latest industry trends and cutting-edge technologies. This allows Artifig to provide its clients with the most advanced and effective solutions for their needs with the same level of personalized attention and expertise that helped Otto succeed in the beginning."
        image: assets/img/timeline/5.jpg
        alt:
        # you can enforce the alignment
        # align: right
    end: "Be Part <br> of Our <br> Story!"

